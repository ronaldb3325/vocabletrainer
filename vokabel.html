<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <title>Vokabel prüfen</title>
    <link rel="stylesheet" href="vokabel.css">
</head>
<body>
    <h1 class="cTitel">Vokabeln prüfen</h1>
    <p>klicke einfach auf die Unit</p>
    <ul>
        <li onclick="getList(this.id, 'units/unit6.json')" id="class 1 unit 6">class 1 unit 6</li>
     </ul>
    <table>
        <tr>
            <td>unitname: </td>
            <td colspan="3"><input id="unitname" type="text"></input></td>
            <td><button class="button-43" role="button" onclick='neuesGame();'>go</button></td>
        </tr>          
        <tr>
            <!-- kommentar -->
            <td>Versuche: </td>
            <td colspan="4"><span id="score"></span></td>
        </tr>  
        <tr>
            <td>Wörter: </td>
            <td colspan="4"><span id="fortschritt"></span></td>
        </tr>  
        <tr>
            <td>en: </td>
            <td colspan="4"><input id="worden" type="text"></td>
        </tr>
        <tr>
            <td>de: </td>
            <td colspan="4"><input id="wordde" type="text"></td>
        </tr>
        <tr>
            <td>de 2: </td>
            <td colspan="4"><input id="wordde2" type="text"></td>
        </tr>
        <tr>
            <td>de 3: </td>
            <td colspan="4"><input id="wordde3" type="text"></td>
        </tr>                
        <tr>
            <td colspan="5"><span id="message"></span></td>
        </tr>        
    </table>
    <button class="button-43" role="button" onclick='checkWord();'>check</button>

    <script type="text/javascript" src="vokabel.js">
        
    </script>
</body>

</html>
